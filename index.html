<!DOCTYPE html>
<html>
<head>
	<title>Magic Monte</title>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="js/site.js" defer></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">

		<div id="content">
			<div class="col-8">
				<h1>Magic Monte</h1>
				<p>Ask Monte a question!</p>
				<p>Yes or no questions!</p>

				<div id="input">
					<input type="text">
					<input type="submit" id="submit">
					<button type="button" onClick="window.location.reload();" id="reload">Ask another question?</button>
				</div>

				<div id="output">Hello, ask me a question!</div><br>
				<audio controls loop autoplay>
				<source src="img/spongebob.mp3" type="audio/mpeg">
			</audio>

			<div class="monte-img">
				<img src="img/monte-img.png" alt="image of Monte the Otter" width= 390px">
			</div>
		</div>

	</div>
</div>




</body>
</html>
